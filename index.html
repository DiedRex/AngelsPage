  <!--4分的model-->
  <script src="../AngelsPage/js/angular.min.js"></script>
  <script src="http://mockjs.com/dist/mock.js"></script>
  <script>
      var app = angular.module('myapp', []);
      app.controller("ngCtrl",['$scope','$http',function($scope,$http){
        $scope.picList = [];
        $http({
          url:'http://test.com',
          method:'get',
        }).success(function(response){
          // $scope.picList = response;
          console.log($scope.picList);
        });
      }]);

      var obj = {'aa':'11', 'bb':'22', 'cc':'33', 'dd':'44'};
      var Random = Mock.Random;
      // Mock响应模板
      Mock.mock('http://test.com', {
          "user|5-8": [{   // 随机生成1到3个数组元素
              'name': '@cname',  // 中文名称
              'id|+1': 88,    // 属性值自动加 1，初始值为88
              'age|18-28': 0,   // 18至28以内随机整数, 0只是用来确定类型
              'birthday': '@date("yyyy-MM-dd")',  // 日期
              'city': '@city(true)',   // 中国城市
              'color': '@color',  // 16进制颜色
              'isMale|1': true,  // 布尔值
              'isFat|1-2': true,  // true的概率是1/3
              'fromObj|2': obj,  // 从obj对象中随机获取2个属性
              'fromObj2|1-3': obj,  // 从obj对象中随机获取1至3个属性
              'brother|1': ['jack', 'jim'], // 随机选取 1 个元素
              'sister|+1': ['jack', 'jim', 'lily'], // array中顺序选取元素作为结果
              'friends|2': ['jack', 'jim'], // 重复2次属性值生成一个新数组
              'image': Random.image('200x200', '#50B347', '#FFF', 'Mock.js'),
          }]
      });
      var bugflag = false;
      //汉堡菜单栏
      function changeBurger(event){
        var Burger = document.getElementById('Burger');
        event.stopPropagation()
        if(bugflag){
          Burger.style.display = 'none';
          bugflag = false;
        }else{
          Burger.style.display = 'block';
          bugflag = true;
        }
      }
      //文档的点击事件
      document.onclick = function(){
        var Burger = document.getElementById('Burger');
        Burger.style.display = 'none';
        bugflag = false;
      }
  </script>
