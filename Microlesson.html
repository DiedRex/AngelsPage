<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/Microlesson.css">
    <link rel="stylesheet" href="./css/MoreVideo.css">
</head>
<body ng-app="myapp" ng-controller="ngCtrl">
    <div class="MoreVideoContent ContentBox">
        <h4 style="z-index: 1000;color: #FAFAFA">·····&nbspMicro-course&nbsp·····</h4>
        <div class="centerBox">
                <ul class="Title">
                    <li ng-click="changItem(1)" ng-class="checkArray(1)">Lesson of PS</li>
                    <li ng-click="changItem(2)" ng-class="checkArray(2)">Mind Map</li>
                    <li ng-click="changItem(3)" ng-class="checkArray(3)">simple video clipping</li>
                    <li ng-click="changItem(4)" ng-class="checkArray(4)">Others</li>
                </ul>
                <div class="content" ng-show="showArray(1)">
                    <div class="MoreVideoContent ContentBox">
                        <div class="VideoBox">
                            <label>Ps lesson</label>
                            <video src="./media/微课/ps/Ps教程1.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>The function of gradient</label>
                            <video src="./media/微课/ps/渐变.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Label production</label>
                            <video src="./media/微课/ps/红会标注制作.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Picture adjustion</label>
                            <video src="./media/微课/ps/调整照片色调、亮度等.m4v" controls="controls"></video>
                        </div>
                    </div>
                </div>
                <div class="content" ng-show="showArray(2)">
                    <div class="MoreVideoContent ContentBox">
                        <div class="VideoBox">
                            <label>Lesson one-The introduction of Mind Map</label>
                            <video src="./media/微课/思维导图/第一课-思维导图介绍.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Lesson two-Application of Mind Map software</label>
                            <video src="./media/微课/思维导图/第二课-思维导图软件使用.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Lesson three-Making Mind Map by hand drawing</label>
                            <video src="./media/微课/思维导图/第三课-手绘思维导图.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Lesson four-Using Mind Map to do the reading note</label>
                            <video src="./media/微课/思维导图/第四课-思维导图做读书笔记.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Lesson five-Using Mind Map to manage</label>
                            <video src="./media/微课/思维导图/第五课-思维导图做管理.m4v" controls="controls"></video>
                        </div>
                    </div>
                </div>
                <div class="content" ng-show="showArray(3)">
                    <div class="MoreVideoContent ContentBox">
                        <div class="VideoBox">
                            <label>Watermark removal</label>
                            <video src="./media/微课/爱剪辑/去水印.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Subtitle</label>
                            <video src="./media/微课/爱剪辑/字幕.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Material stack</label>
                            <video src="./media/微课/爱剪辑/素材叠加.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Video speed adjustion</label>
                            <video src="./media/微课/爱剪辑/视频速度.m4v" controls="controls"></video>
                        </div>
                        <div class="VideoBox">
                            <label>Transition</label>
                            <video src="./media/微课/爱剪辑/转场.m4v" controls="controls"></video>
                        </div>
                    </div>
                </div>
                <div class="content" ng-show="showArray(4)" style="text-align: center">
                    <label style="color: #000000;font-size: 24px; font-weight: bold;margin-top: 20px;">---No content---</label>
                </div>
            </div>
    </div>
    <script src="./js/angular.min.js"></script>
    <script>
        var app = angular.module('myapp', []);
        //自定义指令
        app.directive("realTitle", function() {
            return {
                restrict: 'AEMC',
                template : "<h1>自定义指令!</h1>"
            };
        });
        app.controller("ngCtrl",['$scope',function($scope){
            $scope.ItemArray = [true,false,false,false];
            $scope.changItem = function(index){
                for(var i = 0 ; i<$scope.ItemArray.length;i++){
                    $scope.ItemArray[i]= false;
                }
                $scope.ItemArray[index-1] = true;
            }
            $scope.checkArray = function(index){
                if($scope.ItemArray[index-1]){
                    return "active";
                }
            }
            $scope.showArray = function(index){
                if($scope.ItemArray[index-1]){
                    return true;
                }
            }
        }]);
    </script>
</body>
</html>
